<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/style.css" type="text/css">
	<link rel="stylesheet" href="./css/grid.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	
	<script src=“http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8“|script src=“http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8“></script>
  <script>
	   function initialize() {
	    var myLatLng = {lat: 42.762480, lng: -83.283406};

	     var mapProp = {
	        center:myLatLng,
	        zoom:15,
	        mapTypeId:google.maps.MapTypeId.ROADMAP
	      };
	      var map=new google.maps.Map(document.getElementById(“googleMap”),mapProp);

	     var marker = new google.maps.Marker({
	        position: myLatLng,
	        map: map,
	        title: ‘Aqui estamos’
	      });
	   }
	   google.maps.event.addDomListener(window, ‘load’, initialize);
  </script>

	<title>Contacto</title>
</head>
<body>
	<nav class="navbar">
		<ul class="navbar-list">
			<li class="navbar-item"><a href="">Inicio</a></li>
			<li class="navbar-item"><a href="">Quien soy</a></li>
			<li class="navbar-item"><a href="">Equipo</a></li>
			<li class="navbar-item"><a href="">Transporte</a></li>
			<li class="navbar-item" active><a href="">Contacto</a></li>
			<li class="navbar-item"><a href="">Tareas</a></li>
		</ul>
	</nav>
	
	<main class="container">
		<section class="contact section-container">
			<h2>Contacta con nosotros</h2>

			<div class="row"> 
				<div class="col-6">
					<div id="googleMap"></div>
				</div>
				<div class="col-6">
					<div class="form">
						<form name="contacto" method="get" action="#" >
							<div class="form-row">
								<label for="firstname">Firstname:</label>
								<input type="text" id="firstname" name="firstname" placeholder="Firstname" required>

								<label for="lastname">Lastname:</label>
								<input type="text" id="lastname" name="lastname" placeholder="Lastname" required>
							</div>

							<div class="form-row">
								<label for="email">Email:</label>
								<input type="email" name="email" placeholder="hello@company.com" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+]" required>
							</div>

							<div class="form-row">
								<div>Mision Type:</div>
									<label for="mision_type_1">Rescue</label>
									<input type="radio" id="mision_type_1" name="mision_type" value="Rescue" required>

									<label for="mision_type_2">Account settings</label>
									<input type="radio" id="mision_type_2" name="mision_type" value="Account settings" required>

									<label for="mision_type_3">Shot and explosive</label>
									<input type="radio" id="mision_type_3" name="mision_type" value="Shot and explosive" required>
							</div>

							<div class="form-row">
								<label for="army">Army:</label>
								<input type="number" id="army" name="army" min="10" required>
							</div>

							<div class="form-row">
								<label for="date">Fecha del Trabajo:</label>
								<input type="date" id="date" required>
							</div>

							<div class="form-row">
								<input type="submit" value="Send">
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<section class="section-container">
			<table>
				<thead>
					<tr>
						<th>Services Type</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Mision diagnostic</td>
						<td>100 £</td>
					</tr>
					<tr>
						<td>Mision simple</td>
						<td>500 £</td>
					</tr>
					<tr>
						<td>Rescue</td>
						<td>1.000 £</td>
					</tr>
					<tr>
						<td>Save Gotham</td>
						<td>15.000 £</td>
					</tr>
				</tbody>
			</table>
			
		</section>
	</main>
	<footer class="footer">
		Yosnier Samon &copy; 2017 Coderice
	</footer>
</body>
</html>
